<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
</head>
<body>

<a href="/">Index</a>


    <h1>Books by year of publication from newer to older</h1>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} - {{ book.author }} ({{ book.year }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
